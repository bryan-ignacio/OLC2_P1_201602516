<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Tabla de Símbolos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; text-align: center; }
        h2 { color: #666; margin-top: 30px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .descripcion { margin: 20px 0; padding: 15px; background-color: #f0f8ff; border-left: 4px solid #0066cc; }
        .constante { background-color: #e8f5e8; }
        .funcion { background-color: #fff2e8; }
    </style>
</head>
<body>
    <h1>Reporte de tabla de símbolos</h1>
    <div class="descripcion">
        <p>Este reporte mostrará la tabla de símbolos después de la ejecución del archivo.
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo símbolo</th>
                <th>Tipo dato</th>
                <th>Ámbito</th>
                <th>Línea</th>
                <th>Columna</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mensaje</td>
                <td>Variable</td>
                <td>string</td>
                <td>Global</td>
                <td>3</td>
                <td>8</td>
            </tr>
            <tr class="constante">
                <td>CONSTANTE</td>
                <td>Constante</td>
                <td>int</td>
                <td>Global</td>
                <td>2</td>
                <td>11</td>
            </tr>
            <tr>
                <td>x</td>
                <td>Variable</td>
                <td>int</td>
                <td>Global</td>
                <td>1</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
